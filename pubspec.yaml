name: antivirus_app
description: Flutter tabanlı Android antivirüs uygulaması.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Local Storage
  shared_preferences: ^2.2.1
  path_provider: ^2.1.1

  # UI Components
  cupertino_icons: ^1.0.6
  intl: '>=0.18.1 <0.20.0'
  flutter_svg: ^2.0.7
  flutter_staggered_animations: ^1.1.1
  
  # Utilities
  uuid: ^4.5.1
  permission_handler: ^11.0.1
  device_info_plus: ^11.3.3
  package_info_plus: ^8.3.0
  connectivity_plus: ^6.1.3
  
  # Firebase
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.2
  google_sign_in: ^6.1.5
  
  # Features
  flutter_local_notifications: ^19.0.0
  qr_code_scanner: ^1.0.1
  local_auth: ^2.1.7
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/icon_foreground.png"